<!doctype html>
<html lang="cs">

<head>
  <meta charset="utf-8">
  <title>Andromeda</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <!-- Hlavicka stranky -->
  <div class="container-fluid" id="body-container">
    <div class="row">
      <img src="img/main.png" class="img-fluid" id="header-img" alt="Úvodní obrázek">
    </div>

    <!-- Hlavni menu -->
    <div class="row">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img src="img/moon.png" style="width: 60px; height: 60px" alt="Logo Andromeda">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nabídka</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">O Nás</a>
              </li>
            </ul>
            <div class="btn-group">
              <button type="button" id="btn-account">
                <i class="fas fa-user"></i>
                Můj účet
              </button>
              <button type="button" id="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                Odhlásit se
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Stred stranky - formular -->
    <div class="row" id="registration-main-content">
      <h2 class="registration-main-heading">
        Registrace
      </h2>
      <form action="">
        <div class="registration-main-row">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Zadejte svůj e-mail" name="email" required>
        </div>
        <div class="registration-main-row">
          <label for="pwd" class="form-label">Heslo</label>
          <input type="password" class="form-control" id="pwd" placeholder="Zadejte své heslo" name="pswd" required>
        </div>
        <div class="registration-main-row">
          <label for="pwd-again" class="form-label">Heslo znovu</label>
          <input type="password" class="form-control" id="pwd-again" placeholder="Znovu zadejte své heslo" name="pswd" required>
        </div>

        <h4 class="registration-main-heading-secondary">
          Osobní údaje
        </h4>
        <div class="registration-main-row">
          <label for="first-name" class="form-label">Jméno</label>
          <input type="text" class="form-control" id="first-name" placeholder="Zadejte své křestní jmnéno" name="first-name" required>
        </div>
        <div class="registration-main-row">
          <label for="last-name" class="form-label">Příjmení</label>
          <input type="text" class="form-control" id="last-name" placeholder="Zadejte své příjmení" name="last-name" required>
        </div>
        <div class="registration-main-row">
          <label for="birth-date" class="form-label">Datum narození</label>
          <input type="date" class="form-control" id="birth-date" placeholder="Zadejte své datum narození" name="birth-date" required>
        </div>
        <div class="registration-main-row">
          <label for="phone" class="form-label">Telefonní číslo</label>
          <input type="tel" class="form-control" id="phone" placeholder="Zadejte své telefonní číslo" name="phone" required>
        </div>

        <h4 class="registration-main-heading-secondary">
          Adresa
        </h4>
        <div class="registration-main-row">
          <label for="street" class="form-label">Ulice a číslo popisné</label>
          <input type="text" class="form-control" id="street" placeholder="Zadejte ulici a číslo popisné" name="street" required>
        </div>
        <div class="registration-main-row">
          <label for="city" class="form-label">Město</label>
          <input type="text" class="form-control" id="city" placeholder="Zadejte město" name="city" required>
        </div>
        <div class="registration-main-row">
          <label for="zip-code" class="form-label">Poštovní směrovací číslo</label>
          <input type="text" class="form-control" id="zip-code" placeholder="Zadejte poštovní směrovací číslo" name="zip-code" required>
        </div>
        <div class="registration-main-row">
          <label for="planet" class="form-label">Planeta</label>
          <input class="form-control" id="planet" list ="planets" placeholder="Zadejte svou domovskou planetu" name="planet" required>
          <datalist id="planets">
            <option value="Kepler-452b">
            <option value="Gliese 667Cc">
            <option value="Kepler-69c">
            <option value="Země">
            <option value="Proxima Centauri b">
          </datalist>
        </div>
        <button type="submit" id="registration-main-btn-submit">Zaregistrovat se</button>
      </form>
    </div>

    <!-- Paticka stranky -->
    <div class="row" id="footer">
      <div class="col-12 col-md-4" id="home-footer-left">
        <h5>Andromeda</h5>
        <img src="img/moon.png" alt="Logo Andromeda">
      </div>
      <div class="col-6 col-md-4" id="home-footer-center">
        <h5>Kontakty</h5>
        <ul id="home-footer-list">
          <li class="home-footer-list-item">
            <i class="fas fa-phone home-footer-list-icon"></i>
            <span class="home-footer-list-text">+000 739 606 281</span>
          </li>
          <li class="home-footer-list-item">
            <i class="fas fa-comment-dots home-footer-list-icon"></i>
            <span class="home-footer-list-text">andromeda@mail.u</span>
          </li>
          <li class="home-footer-list-item">
            <i class="fas fa-clock home-footer-list-icon"></i>
            <span class="home-footer-list-text">nonstop</span>
          </li>
        </ul>
      </div>
      <div class="col-6 col-md-4" id="home-footer-right">
        <h5>Hlavní pobočka</h5>
        <span>Andromeda HQ</span><br>
        <span>Technická 1100</span><br>
        <span>Megaton, Kepler-22b</span><br>
        <span>Mléčná dráha</span>
      </div>
    </div>

    <!-- Druha paticka stranky -->
    <div class="row" id="copyright">
      <span>© Šárka Dvořáková 2022</span>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
